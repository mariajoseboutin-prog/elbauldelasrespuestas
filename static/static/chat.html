<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Chat Esotérico</title>
  <style>
    body { font-family: sans-serif; display:flex;flex-direction:column;align-items:center;padding:2rem; }
    #messages { width:100%;max-width:400px;height:300px;overflow:auto;border:1px solid #ccc;padding:10px;margin-bottom:1rem; }
    .user { text-align:right;margin:5px; }
    .bot  { text-align:left; margin:5px; }
    #user-input { width:75%;padding:0.5rem; }
    #send-btn { padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Chat Esotérico</h1>
  <div id="messages"></div>
  <div>
    <input id="user-input" placeholder="Escribe tu consulta…" />
    <button id="send-btn">Enviar</button>
  </div>
  <script>
    const API_URL = "/api/chat";
    const messagesEl = document.getElementById("messages");
    document.getElementById("send-btn").onclick = async () => {
      const text = document.getElementById("user-input").value.trim();
      if (!text) return;
      let u = document.createElement("div"); u.textContent = text; u.className="user"; messagesEl.append(u);
      document.getElementById("user-input").value="";
      const res = await fetch(API_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({prompt:text})
      });
      const data = await res.json();
      let b = document.createElement("div"); b.textContent = data.response||data.error; b.className="bot"; messagesEl.append(b);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    };
  </script>
</body>
</html>
